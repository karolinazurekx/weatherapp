name: Build & Push Multiarch Docker Image with CVE scan

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  IMAGE_NAME: ghcr.io/karolinazurekx/${{ github.event.repository.name }}
  CACHE_IMAGE: docker.io/karolinazurekx/${{ github.event.repository.name }}:buildcache

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU (multiarch)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to DockerHub (for cache)
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Get short SHA
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      # Budujemy obraz tylko dla jednej architektury (amd64) do pliku .tar - do skanowania Trivy
      - name: Build amd64 image for scan
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          platforms: linux/amd64
          tags: ${{ env.IMAGE_NAME }}:scan
          cache-from: type=registry,ref=${{ env.CACHE_IMAGE }}
          cache-to: type=registry,ref=${{ env.CACHE_IMAGE }},mode=max
          outputs: type=docker,dest=/tmp/image.tar

      - name: Scan image for CVEs (Trivy)
        uses: aquasecurity/trivy-action@v0.21.3
        with:
          input: /tmp/image.tar
          exit-code: 1
          severity: CRITICAL,HIGH
          ignore-unfixed: true

      # Budujemy i wypychamy multiarch obraz do GHCR tylko je≈õli scan przejdzie
      - name: Build and push multiarch image
        if: success()
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ steps.vars.outputs.sha_short }}
          cache-from: type=registry,ref=${{ env.CACHE_IMAGE }}
          cache-to: type=registry,ref=${{ env.CACHE_IMAGE }},mode=max